<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css" rel="stylesheet"/>
    <title>登录页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;

        }

        .setbg{
            background-size: cover;
            background-image: url("/static/bk.jpeg");
            height: 850px;
            width: 100%;
        }

        .box {
            width: 230px;
            padding: 40px;
            padding-top: 10px;
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            background: white;
            text-align: center;
            box-shadow: 6px 6px 5px gray;
            opacity: 0.9;
            border-radius: 4px;
        }

        .box h2 {
            color: black;
            text-transform: uppercase;
            font-weight: 500;
        }

        .box input[type='text'],
        .box input[type='password'] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid black;
            padding: 14px 10px;
            width: 150px;
            outline: none;
            color: black;
            border-radius: 4px;
            transition: 0.25s;
        }

        .box input[type='text']:focus,
        .box input[type='password']:focus {
            width: 200px;
            border-color: #2ecc71;
        }

        .submit {
            border: 0;
            width: 90px;
            background: none;
            margin: 20px auto;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            border: 2px solid black;
            padding: 10px 40px;
            outline: none;
            color: black;
            font-weight: 900;
            border-radius: 4px;
            transition: 0.25s;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }

        .submit:hover {
            background: #2ecc71;
            border-color: #2ecc71;
        }
    </style>
</head>
<body>
<script>
    function onOK() {
        document.getElementById('form1').submit();
    }
</script>
<div class="setbg">
    <div class="headerNav" style="background-color: #3498db">
        <img src="../static/admin/logo.png"
             style="float: left;margin-top: 20px;height: 60px;padding-right: 60px; margin-left: 30px">
        <h1 style="position: absolute;margin-top: 30px;color: white;font-family: 'Microsoft Yahei';font-weight: 200;margin-left: 300px">
            |信息化公共服务平台</h1>
    </div>
    <div class="box">
        <i class="far fa-user" style="position: absolute;margin-left: -70px;margin-top: 28px"></i>
        <form id="form1" action="/login" method="post">
            <h2 style="">账号登录</h2>
            <input type="text" name="id" placeholder="用户名"/>
            <input type="password" name="pw" placeholder="密码"/>
            <input type="radio" name="ty" value="student" checked>学生
            <input type="radio" name="ty" value="teacher">教师
            <input type="radio" name="ty" value="staff">教职工
            <a class="submit" onclick="onOK()">登录</a><br>
            {% with messages = get_flashed_messages() %}
                <label style="color: red;width: auto">{{ messages[0] }}</label><br>
            {% endwith %}
        </form>
    </div>
</div>

</body>
</html>
